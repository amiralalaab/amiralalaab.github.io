<!DOCTYPE html>
<html>
<head>
    <title>User Management</title>
</head>
<body>
    <h1>User Management System</h1>

    <h2>Add New User</h2>
    <form action="/add" method="POST">
        Name: <input type="text" name="name" required><br>
        Age: <input type="number" name="age" required><br>
        Email: <input type="email" name="email" required><br>
        Phone: <input type="text" name="phone" required><br>
        City: <input type="text" name="city" required><br>
        <button type="submit">Add User</button>
    </form>

    <h2>All Users</h2>
    <table border="1">
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Age</th>
            <th>Email</th>
            <th>Phone</th>
            <th>City</th>
            <th>Actions</th>
        </tr>
        {% for user in users %}
        <tr>
            <td>{{ user.id }}</td>
            <td>{{ user.name }}</td>
            <td>{{ user.age }}</td>
            <td>{{ user.email }}</td>
            <td>{{ user.phone }}</td>
            <td>{{ user.city }}</td>
            <td>
                <form action="/delete/{{ user.id }}" method="POST" style="display:inline;">
                    <button type="submit">Delete</button>
                </form>
                <button onclick="document.getElementById('edit-form-{{ user.id }}').style.display='block';">Edit</button>
                <div id="edit-form-{{ user.id }}" style="display:none;">
                    <form action="/edit/{{ user.id }}" method="POST">
                        Name: <input type="text" name="name" value="{{ user.name }}" required><br>
                        Age: <input type="number" name="age" value="{{ user.age }}" required><br>
                        Email: <input type="email" name="email" value="{{ user.email }}" required><br>
                        Phone: <input type="text" name="phone" value="{{ user.phone }}" required><br>
                        City: <input type="text" name="city" value="{{ user.city }}" required><br>
                        <button type="submit">Save</button>
                    </form>
                </div>
            </td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
